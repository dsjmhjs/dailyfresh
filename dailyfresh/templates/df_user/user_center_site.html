
{%extends 'df_user/base.html'%}
{%block right_content %}
<script>
	$(function () {
		$('#phone').blur(function () {
			var phone=$('#phone').val()
			var reg=/^1[3578]\d{9}$/
			if(!reg.test(phone)){
				$('#phone_error').show()
		}
			else{
				$('#phone_error').hide()
			}
		});

	})

</script>
		<div class="right_content clearfix">
				<h3 class="common_title2">收货地址</h3>
				<div class="site_con">
					<dl>
						<dt>当前地址：</dt>
						<dd>{{addre.addr}} ({{addre.receiver}} 收) 电话：{{addre.phone}} 邮编：{{addre.zip_code}} </dd>

					</dl>					
				</div>
				<h3 class="common_title2">编辑地址</h3>
				<div class="site_con">
					<form  method="post">
						{%csrf_token%}
						<div class="form_group">
							<label>收件人：</label>
							<input type="text" name="name" value="{{addre.receiver}}">
						</div>
						<div class="form_group form_group2">
							<label>详细地址：</label>
							<textarea class="site_area" name="addr">{{addre.addr}}</textarea>
						</div>
						<div class="form_group">
							<label>邮编：</label>
							<input type="text" name="zip_code" value="{{addre.zip_code}}">
						</div>
						<div class="form_group">
							<label>手机：</label>
							<input id='phone' type="text" name="phone" value="{{addre.phone}}">
							<span id="phone_error" style="color: red">请输入正确格式的手机号</span>
						</div>
						<div>
							<label style="padding-left: 40px" for="default">是否为默认地址：</label>
							<input id='default' type="checkbox" name="default" style="width: 15px;height: 15px;">
						</div>

						<input type="submit" name="" value="提交" class="info_submit">
					</form>
				</div>
		</div>
	</div>

{%endblock right_content %}
